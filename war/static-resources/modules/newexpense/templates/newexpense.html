<div class=row>
	<div class="small-12 large-12 columns js-success-message">Expense added successfully.</div>
	<div class="small-12 large-12 columns js-select-group"></div>
	<div class="small-12 large-12 columns js-new-expense-form" style=display:none;>
		<form class="js-add-expense-form">
		<div class=row>
			<div class="small-12 columns select-group">
				<h4>New expense</h4>
			</div>
		</div>
		<div class="row">
			<div class="small-12 large-4 columns">Name :</div>
			<div class="small-12 large-6 columns" style="float: left;">
				<input type=text class='js-expense-name' name=expensename placeholder="Expense Name">
			</div>
		</div>
		<div class="row">
			<div class="small-12 large-4 columns">Date :</div>
			<div class="small-12 large-6 columns" style="float: left;">
				<input type=date class='js-expense-date' name=expensedate>
			</div>
		</div>
		
		<div class="row">
			<div class="small-12 large-4 columns">Type :</div>
			<div class="small-12 large-6 columns" style="float: left;">
				<select  class='js-expense-type' name=expensetype>
					<option value="other" selected>Other</option>
					<option value="food">Food</option>
					<option value="loan">Loan</option>
					<option value="movies">Movies</option>
					<option value="outing">Outing</option>
				</select>
			</div>
		</div>
		
		<div class=row>
			<div class="small-12 columns">
				<h4>Who Paid</h4>
			</div>
		</div>
		<div class="row">

			<div class="js-payers carousel small-12 columns" >
				
			
			</div>
		</div>
		
		<div class=row>
			<div class="small-12 columns">
				<h4>How to divide</h4>
				<div class="row"><div class="small-12 all-container columns"><label><input type="checkbox" checked class="js-allmembers"><span style="padding-left:15px;"]>All</span></label></div></div>
			</div>
		</div>
		<div class="row">
			<div class="js-included-members carousel small-12 columns" >
			</div>
		</div>
		
		<div class="row">
			<div class="small-6 large-4 small-centered large-centered columns"
				style="margin-top: 2%;">
				<span class="js-save-expense button" style="cursor: pointer;">Save</span>
			</div>
		</div>
		</form>
	</div>
</div>
