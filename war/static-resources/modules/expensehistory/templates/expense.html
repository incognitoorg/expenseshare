<li class="js-expense-li li-{{expenseEntityId}}">
<div class="row expense" >
	<div class="small-11 columns js-expense" data-expense-id={{expenseEntityId}}>
		<div class="row amount-row">
			<div class="small-12 large-6 columns">
				<span class=expense-name>{{name}}</span>
			</div>
			<div class="small-9 large-4 columns">
				<span class="sentense-fillers on">{{day}}</span> 
				<span class="sentense-fillers group">-{{group.groupName}}</span>
			</div>
			<div class="small-3 large-2 columns">
				<span class="amount text-right">{{userExpenseAmount}}</span>
				
			</div>
		</div>
	</div>
	<div class="small-1 column delete-expense" data-expense-id={{expenseEntityId}} title="Delete expense..">X
	</div>
</div>
<div class="" >
	<div class="small-12 columns js-expense-detail-container" style=display:none;></div>
</div>
</li>
