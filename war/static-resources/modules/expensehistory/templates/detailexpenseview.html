<div class="row">
	<div class="small-12 large-12 columns expense-details">
		<div class="row">
			<div class="small-12 large-6 columns" style="padding-bottom: 10px;">
				<span class="expense-category">Category: {{type}}</span>
			</div>
			<div class="small-12 large-6 columns" style="padding-bottom: 10px;">
				{{#if whoCreated}}
					<span class="expense-date expense-create-date">Created by {{whoCreated.firstName}} on {{day}}</span>
				{{else}}
					<span class="expense-date expense-edit-date">Edited by {{whoEdited.firstName}} on {{day}}</span>
				{{/if}}
			</div>
		</div>
	</div>

	<div class="small-12 large-6 columns">
		<table style="width:100%;">
			<tr>
			<th class="small-4 columns">Name</th>
			<th class="small-4 columns">Paid</th>
			<th class="small-4 columns">Share</th>
			</tr>
			{{#each tableArray}}
			<tr>
			<td class="small-4 columns">{{user.firstName}}</td>
			<td class="small-4 columns">{{paid}}</td>
			<td class="small-4 columns">{{share}}</td>
			</tr>
			{{/each}}
		</table>
	</div>

	<div class="transition small-12 large-6 columns">
		<svg class="svg">
		<defs>
		    <marker id="markerCircle" markerWidth="8" markerHeight="8" refx="5" refy="5">
		        <circle cx="5" cy="5" r="3" style="stroke: none; fill:#000000;"/>
		    </marker>
		    <marker id="markerRightArrow" markerWidth="13" markerHeight="13" refx="6" refy="6"
		           orient="auto">
		        <path d="M2,2 L6,6 L2,11 L10,6 L2,2" style="fill: #000000;" />
		    </marker>
		    <marker id="markerLeftArrow" markerWidth="26" markerHeight="13" refx="6" refy="6"
		           orient="auto">
		        <path d="M10,2 L6,6 L10,11 L0,6 L10,2" style="fill: #000000;" />
		    </marker>
		</defs>
		</svg>
		    
	</div>
	<div class="small-12 columns" style="padding-top: 5px;">	
		<span type=button class="js-edit-expense button radius tiny" value="Edit Expense"  data-expense-id={{expenseEntityId}} >Edit expense</span>
	</div>
</div>
