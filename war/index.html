/**
 Top bar css start
*/

.contain-to-grid {
    width: 100%;
    background: #333333;
}

.contain-to-grid .top-bar {
    margin-bottom: 0;
}

.fixed {
    width: 100%;
    left: 0;
    position: fixed;
    top: 0;
    z-index: 99;
}

.fixed.expanded:not(.top-bar) {
    overflow-y: auto;
    height: auto;
    width: 100%;
    max-height: 100%;
}

.fixed.expanded:not(.top-bar) .title-area {
    position: fixed;
    width: 100%;
    z-index: 99;
}

.fixed.expanded:not(.top-bar) .top-bar-section {
    z-index: 98;
    margin-top: 45px;
}

.top-bar {
    overflow: hidden;
    height: 45px;
    line-height: 45px;
    position: relative;
    background: #333333;
    margin-bottom: 0;
}

.top-bar ul {
    margin-bottom: 0;
    list-style: none;
}

.top-bar .row {
    max-width: none;
}

.top-bar form, .top-bar input {
    margin-bottom: 0;
}

.top-bar input {
    height: auto;
    padding-top: 0.35rem;
    padding-bottom: 0.35rem;
    font-size: 0.75rem;
}

.top-bar .button {
    padding-top: 0.45rem;
    padding-bottom: 0.35rem;
    margin-bottom: 0;
    font-size: 0.75rem;
}

.top-bar .title-area {
    position: relative;
    margin: 0;
}

.top-bar .name {
    height: 45px;
    margin: 0;
    font-size: 16px;
}

.top-bar .name h1 {
    line-height: 45px;
    font-size: 1.0625rem;
    margin: 0;
}

.top-bar .name h1 a {
    font-weight: normal;
    color: white;
    width: 50%;
    display: block;
    padding: 0 15px;
}

.top-bar .toggle-topbar {
    position: absolute;
    right: 0;
    top: 0;
}

.top-bar .toggle-topbar a {
    color: white;
    text-transform: uppercase;
    font-size: 0.8125rem;
    font-weight: bold;
    position: relative;
    display: block;
    padding: 0 15px;
    height: 45px;
    line-height: 45px;
}

.top-bar .toggle-topbar.menu-icon {
    right: 15px;
    top: 50%;
    margin-top: -16px;
    padding-left: 40px;
}

.top-bar .toggle-topbar.menu-icon a {
    text-indent: -48px;
    width: 34px;
    height: 34px;
    line-height: 33px;
    padding: 0;
    color: white;
}

.top-bar .toggle-topbar.menu-icon a span {
    position: absolute;
    right: 0;
    display: block;
    width: 16px;
    height: 0;
    -webkit-box-shadow: 0 10px 0 1px white, 0 16px 0 1px white, 0 22px 0 1px white;
    box-shadow: 0 10px 0 1px white, 0 16px 0 1px white, 0 22px 0 1px white;
}

.top-bar.expanded {
    height: auto;
    background: transparent;
}

.top-bar.expanded .title-area {
    background: #333333;
}

.top-bar.expanded .toggle-topbar a {
    color: #888888;
}

.top-bar.expanded .toggle-topbar a span {
    -webkit-box-shadow: 0 10px 0 1px #888888, 0 16px 0 1px #888888, 0 22px 0 1px #888888;
    box-shadow: 0 10px 0 1px #888888, 0 16px 0 1px #888888, 0 22px 0 1px #888888;
}

.top-bar-section {
    left: 0;
    position: relative;
    width: auto;
    -webkit-transition: left 300ms ease-out;
    -moz-transition: left 300ms ease-out;
    transition: left 300ms ease-out;
}

.top-bar-section ul {
    width: 100%;
    height: auto;
    display: block;
    background: #333333;
    font-size: 16px;
    margin: 0;
}

.top-bar-section .divider, .top-bar-section [role="separator"] {
    border-top: solid 1px #1a1a1a;
    clear: both;
    height: 1px;
    width: 100%;
}

.top-bar-section ul li > a {
    display: block;
    width: 100%;
    color: white;
    padding: 12px 0 12px 0;
    padding-left: 15px;
    font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
    font-size: 0.8125rem;
    font-weight: normal;
    background: #333333;
}

.top-bar-section ul li > a.button {
    background: #008cba;
    font-size: 0.8125rem;
    padding-right: 15px;
    padding-left: 15px;
}

.top-bar-section ul li > a.button:hover {
    background: #006887;
}

.top-bar-section ul li > a.button.secondary {
    background: #e7e7e7;
}

.top-bar-section ul li > a.button.secondary:hover {
    background: #cecece;
}

.top-bar-section ul li > a.button.success {
    background: #43ac6a;
}

.top-bar-section ul li > a.button.success:hover {
    background: #358753;
}

.top-bar-section ul li > a.button.alert {
    background: #f04124;
}

.top-bar-section ul li > a.button.alert:hover {
    background: #d3290e;
}

.top-bar-section ul li:hover > a {
    background: #272727;
    color: white;
}

.top-bar-section ul li.active > a {
    background: #008cba;
    color: white;
}

.top-bar-section ul li.active > a:hover {
    background: #007ba1;
}

.top-bar-section .has-form {
    padding: 15px;
}

.top-bar-section .has-dropdown {
    position: relative;
}

.top-bar-section .has-dropdown > a:after {
    margin-right: 15px;
    margin-top: -4.5px;
    position: absolute;
    top: 50%;
    right: 0;
}

.top-bar-section .has-dropdown.moved {
    position: static;
}

.top-bar-section .has-dropdown.moved > .dropdown {
    display: block;
}

.top-bar-section .dropdown {
    position: absolute;
    left: 100%;
    top: 0;
    display: none;
    z-index: 99;
}

.top-bar-section .dropdown li {
    width: 100%;
    height: auto;
}

.top-bar-section .dropdown li a {
    font-weight: normal;
    padding: 8px 15px;
}

.top-bar-section .dropdown li a.parent-link {
    font-weight: normal;
}

.top-bar-section .dropdown li.title h5 {
    margin-bottom: 0;
}

.top-bar-section .dropdown li.title h5 a {
    color: white;
    line-height: 22.5px;
    display: block;
}

.top-bar-section .dropdown label {
    padding: 8px 15px 2px;
    margin-bottom: 0;
    text-transform: uppercase;
    color: #777777;
    font-weight: bold;
    font-size: 0.625rem;
}

.js-generated {
    display: block;
}

@media only screen and (min-width:40.063em) {
    .top-bar {
        background: #333333;
        *zoom: 1;
        overflow: visible;
    }

    .top-bar:before, .top-bar:after {
        content: " ";
        display: table;
    }

    .top-bar:after {
        clear: both;
    }

    .top-bar .toggle-topbar {
        display: none;
    }

    .top-bar .title-area {
        float: left;
    }

    .top-bar .name h1 a {
        width: auto;
    }

    .top-bar input, .top-bar .button {
        font-size: 0.875rem;
        position: relative;
        top: 7px;
    }

    .top-bar.expanded {
        background: #333333;
    }

    .contain-to-grid .top-bar {
        max-width: 62.5rem;
        margin: 0 auto;
        margin-bottom: 0;
    }

    .top-bar-section {
        -webkit-transition: none 0 0;
        -moz-transition: none 0 0;
        transition: none 0 0;
        left: 0 !important;
    }

    .top-bar-section ul {
        width: auto;
        height: auto !important;
        display: inline;
    }

    .top-bar-section ul li {
        float: left;
    }

    .top-bar-section ul li .js-generated {
        display: none;
    }

    .top-bar-section li.hover > a:not(.button) {
        background: #272727;
        color: white;
    }

    .top-bar-section li a:not(.button) {
        padding: 0 15px;
        line-height: 45px;
        background: #333333;
    }

    .top-bar-section li a:not(.button):hover {
        background: #272727;
    }

    .top-bar-section .has-dropdown.moved {
        position: relative;
    }

    .top-bar-section .has-dropdown.moved > .dropdown {
        display: none;
    }

    .top-bar-section .has-dropdown.hover > .dropdown, .top-bar-section .has-dropdown.not-click:hover > .dropdown {
        display: block;
    }

    .top-bar-section .has-dropdown .dropdown li.has-dropdown > a:after {
        border: none;
        content: "\00bb";
        top: 1rem;
        margin-top: -2px;
        right: 5px;
    }

    .top-bar-section .dropdown {
        left: 0;
        top: auto;
        background: transparent;
        min-width: 100%;
    }

    .top-bar-section .dropdown li a {
        color: white;
        line-height: 1;
        white-space: nowrap;
        padding: 12px 15px;
        background: #333333;
    }

    .top-bar-section .dropdown li label {
        white-space: nowrap;
        background: #333333;
    }

    .top-bar-section .dropdown li .dropdown {
        left: 100%;
        top: 0;
    }

    .top-bar-section > ul > .divider, .top-bar-section > ul > [role="separator"] {
        border-bottom: none;
        border-top: none;
        border-right: solid 1px #4d4d4d;
        clear: none;
        height: 45px;
        width: 0;
    }

    .top-bar-section .has-form {
        background: #333333;
        padding: 0 15px;
        height: 45px;
    }

    .top-bar-section ul.right li .dropdown {
        left: auto;
        right: 0;
    }

    .top-bar-section ul.right li .dropdown li .dropdown {
        right: 100%;
    }

    .no-js .top-bar-section ul li:hover > a {
        background: #272727;
        color: white;
    }

    .no-js .top-bar-section ul li:active > a {
        background: #008cba;
        color: white;
    }

    .no-js .top-bar-section .has-dropdown:hover > .dropdown {
        display: block;
    }
}

/*
Top bar css end
