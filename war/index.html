	<script>
	function showMask(textToShow){
		var mask = document.getElementById('mask')
		mask.style['z-index'] = 32767;
		mask.style['display'] = "";
		mask.innerHTML = textToShow;
	}
	function hideMask(){
		var mask = document.getElementById('mask')
		mask.style['z-index'] = 0;
		mask.style['display'] = "none";
		mask.innerHTML = "";
	}
	
	
	document.getElementById('mask').style['line-height'] = screen.height/2+'px';
	var heightForLoader = document.getElementById('login').offsetHeight;
	var userInfo = localStorage.getItem('loggedInUser');
	if(userInfo && JSON.parse(userInfo)){
		this.userInfo = JSON.parse(userInfo);
		document.getElementById('logincontainer').setAttribute('style', 'display:none;');
	}
